apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      imagePullSecrets:
        - name: my-dockerhub-secret   # Name of the secret you created
      containers:
        - name: go-app
          image: wenlinf0604/go-app:v1.1  # Replace "tag" with your desired image tag
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: go-app-service
spec:
  selector:
    app: go-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
